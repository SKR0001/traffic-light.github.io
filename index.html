<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        button {
            display: inline-block;
            /* border: 2px solid black; */
            font-size: 50px;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            height: 50vh;
            width: 50vh;
            border-radius: 250px;
            color: yellow;
            /* margin: 100px 0; */
            border: none;
            /* margin-left: 25%; */
        }
    </style>
</head>

<body>
    <div style="text-align: center ;">

        
        <button style="background-color: rgb(53, 234, 12);" id="button" type="button"></button>
    </div>

    <script>
        let button = document.getElementById("button");
        call = button.attributes[0]
        setInterval(() => {
            java = call.nodeValue;
            if (java == "background-color: rgb(53, 234, 12);") {
                call.nodeValue = "background-color:red;"
            } else {
                call.nodeValue = "background-color: rgb(53, 234, 12);"
            }
        }, 1000);
    </script>
</body>

</html>
